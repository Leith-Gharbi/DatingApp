<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">

    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" name="username" placeholder="Username"  class="form-control" [(ngModel)]="model.username">
    </div>
    <div class="form-group mt-3">
        <input type="password" name="password" placeholder="Password"  class="form-control" [(ngModel)]="model.password">
    </div>

    <div class="form-group mt-3">
        <label>what is you favorite users ?</label>
        <select class="form-control">
           
            <option *ngFor="let user of UsersFromHomeComponent" [value]="user.userName">
{{user.userName}}
            </option>
        </select>
    </div>


    <div class="form-group text-center mt-3">
<button class="btn btn-success me-2" type="submit">Register</button> 
<button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button> 

</div>
</form>
