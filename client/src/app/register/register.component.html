<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">

    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" formControlName="username" placeholder="Username"  class="form-control" 
        >
    </div>
    <div class="form-group mt-3">
        <input type="password" formControlName="password" placeholder="Password"  class="form-control" >
    </div>
    <div class="form-group mt-3">
        <input type="password" formControlName="confirmPassword" placeholder="Confirm Password"  class="form-control" >
    </div>



    <div class="form-group text-center mt-3">
<button class="btn btn-success me-2" type="submit">Register</button> 
<button class="btn btn-default me-2" type="button" (click)="cancel()">Cancel</button> 

</div>
</form>


<p>Form value : {{registerForm.value | json}}</p>
<p>Form status : {{registerForm.status | json}}</p>
